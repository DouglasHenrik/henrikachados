<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Henrik Achados - Afiliado Shopee</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0; background: #f9f9f9;
  }
  header {
    background: #002147; /* azul marinho escuro */
    color: white;
    padding: 1rem;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 0.5rem;
  }
  /* Ícone bolsa de compras (usando SVG inline) */
  .bag-icon {
    width: 28px;
    height: 28px;
    fill: white;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 1rem;
    background: #fff;
    padding: 0.5rem 0;
    flex-wrap: wrap;
  }
  nav button {
    background: #003366; /* azul mais claro para botão */
    border: none;
    padding: 0.5rem 1rem;
    color: white;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
  }
  nav button:hover {
    background: #001f4d; /* azul ainda mais escuro no hover */
  }
  nav button.active {
    background: #001f4d;
  }
  main {
    max-width: 900px;
    margin: 2rem auto;
    padding: 0 1rem;
  }
  
  /* Carousel container */
  .carousel {
    position: relative;
    overflow: hidden;
  }
  .carousel-track {
    display: flex;
    transition: transform 0.5s ease;
  }
  .produto {
    min-width: 250px;
    background: white;
    border-radius: 6px;
    box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
    padding: 1rem;
    margin-right: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    flex-shrink: 0;
  }
  .produto img {
    max-width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 1rem;
  }
  .produto h3 {
    font-size: 1rem;
    margin: 0.5rem 0;
    text-align: center;
  }
  .produto .preco {
    color: #002147;
    font-weight: bold;
    margin-bottom: 1rem;
  }
  .produto a {
    background: #003366;
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    font-weight: bold;
    transition: background 0.3s;
  }
  .produto a:hover {
    background: #001f4d;
  }
  
  /* Carousel buttons */
  .carousel-button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #002147;
    border: none;
    color: white;
    font-size: 2rem;
    width: 40px;
    height: 40px;
    cursor: pointer;
    border-radius: 50%;
    opacity: 0.8;
    transition: opacity 0.3s;
    user-select: none;
    z-index: 10;
  }
  .carousel-button:hover {
    opacity: 1;
  }
  .carousel-button.prev {
    left: 5px;
  }
  .carousel-button.next {
    right: 5px;
  }
  
  footer {
    text-align: center;
    padding: 1rem;
    color: #666;
    font-size: 0.9rem;
    margin-top: 3rem;
  }

  /* Responsividade */
  @media (max-width: 600px) {
    .produto {
      min-width: 200px;
      margin-right: 0.5rem;
    }
    nav button {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>

<header>
  HENRIK ACHADOS
  <svg class="bag-icon" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M6 2L4 6v14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6l-2-4H6zm0 2h12l1.2 2.4H4.8L6 4zm2 5a2 2 0 1 1 4 0v1h-4v-1zm-4 6v-5h14v5H4z"/>
  </svg>
</header>

<nav id="navCategorias">
  <!-- Botões categorias -->
</nav>

<main>
  <div class="carousel" id="carousel">
    <button class="carousel-button prev" id="prevBtn" aria-label="Anterior">&#10094;</button>
    <div class="carousel-track" id="carouselTrack">
      <!-- Produtos vão aqui -->
    </div>
    <button class="carousel-button next" id="nextBtn" aria-label="Próximo">&#10095;</button>
  </div>
</main>

<footer>
  Site de afiliado fictício para Shopee - Desenvolvido por Henrik
</footer>

<script>
  const categorias = [
    "Celulares e Smartphones",
    "Acessórios para Celulares",
    "Moda Feminina",
    "Casa e Decoração",
    "Eletrônicos",
  ];

  const produtos = {
    "Celulares e Smartphones": [
      {
        nome: "Smartphone XYZ 128GB",
        preco: "R$ 1.299,00",
        imagem: "https://cf.shopee.com.br/file/sg-11134201-23010-o5hz5jnw4j8jcf",
        linkAfiliado: "https://shopee.com.br/smartphone_xyz?afiliado=henrik"
      },
      {
        nome: "Smartphone ABC 64GB",
        preco: "R$ 999,00",
        imagem: "https://cf.shopee.com.br/file/sg-11134201-23010-o5hyy34l5e7jcf",
        linkAfiliado: "https://shopee.com.br/smartphone_abc?afiliado=henrik"
      }
    ],
    "Acessórios para Celulares": [
      {
        nome: "Capa Silicone para Smartphone",
        preco: "R$ 29,90",
        imagem: "https://cf.shopee.com.br/file/sg-11134201-23010-o5hyx9nl3f7jcf",
        linkAfiliado: "https://shopee.com.br/capa_silicone?afiliado=henrik"
      },
      {
        nome: "Carregador Rápido USB-C",
        preco: "R$ 59,90",
        imagem: "https://cf.shopee.com.br/file/sg-11134201-23010-o5hyqdl13m7jcf",
        linkAfiliado: "https://shopee.com.br/carregador_usb_c?afiliado=henrik"
      }
    ],
    "Moda Feminina": [
      {
        nome: "Vestido Floral Verão",
        preco: "R$ 89,90",
        imagem: "https://cf.shopee.com.br/file/sg-11134201-23010-o5hyt79nq27jcf",
        linkAfiliado: "https://shopee.com.br/vestido_floral?afiliado=henrik"
      },
      {
        nome: "Blusa Básica Algodão",
        preco: "R$ 39,90",
        imagem: "https://cf.shopee.com.br/file/sg-11134201-23010-o5hz02nkrm7jcf",
        linkAfiliado: "https://shopee.com.br/blusa_basica?afiliado=henrik"
      }
    ],
    "Casa e Decoração": [
      {
        nome: "Luminária LED Decorativa",
        preco: "R$ 79,90",
        imagem: "https://cf.shopee.com.br/file/sg-11134201-23010-o5hz23nktj7jcf",
        linkAfiliado: "https://shopee.com.br/luminaria_led?afiliado=henrik"
      },
      {
        nome: "Kit Cama Solteiro 3 peças",
        preco: "R$ 129,90",
        imagem: "https://cf.shopee.com.br/file/sg-11134201-23010-o5hz5jnw4j8jcf",
        linkAfiliado: "https://shopee.com.br/kit_cama?afiliado=henrik"
      }
    ],
    "Eletrônicos": [
      {
        nome: "Fone Bluetooth Sem Fio",
        preco: "R$ 149,90",
        imagem: "https://cf.shopee.com.br/file/sg-11134201-23010-o5hz7jnw0j7jcf",
        linkAfiliado: "https://shopee.com.br/fone_bluetooth?afiliado=henrik"
      },
      {
        nome: "Smartwatch XY123",
        preco: "R$ 299,90",
        imagem: "https://cf.shopee.com.br/file/sg-11134201-23010-o5hz2lnkr07jcf",
        linkAfiliado: "https://shopee.com.br/smartwatch_xy123?afiliado=henrik"
      }
    ],
  };

  const nav = document.getElementById("navCategorias");
  const carouselTrack = document.getElementById("carouselTrack");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  let currentCategoria = categorias[0];
  let currentIndex = 0;

  // Criar botões das categorias
  function criarBotoesCategorias() {
    categorias.forEach((categoria, index) => {
      const btn = document.createElement("button");
      btn.textContent = categoria;
      btn.addEventListener("click", () => {
        currentCategoria = categoria;
        currentIndex = 0;
        mostrarProdutos(categoria);
        setActiveButton(index);
        updateCarousel();
      });
      nav.appendChild(btn);
    });
  }

  // Marcar botão ativo
  function setActiveButton(activeIndex) {
    const botoes = nav.querySelectorAll("button");
    botoes.forEach((btn, idx) => {
      btn.classList.toggle("active", idx === activeIndex);
    });
  }

  // Mostrar produtos na track do carousel
  function mostrarProdutos(categoria) {
    carouselTrack.innerHTML = "";
    produtos[categoria].forEach(prod => {
      const card = document.createElement("div");
      card.className = "produto";
      card.innerHTML = `
        <img src="${prod.imagem}" alt="${prod.nome}" />
        <h3>${prod.nome}</h3>
        <div class="preco">${prod.preco}</div>
        <a href="${prod.linkAfiliado}" target="_blank" rel="noopener noreferrer">Comprar na Shopee</a>
      `;
      carouselTrack.appendChild(card);
    });
  }

  // Atualiza o deslocamento do carousel para mostrar o produto atual
  function updateCarousel() {
    const cardWidth = carouselTrack.querySelector(".produto").offsetWidth + 16; // 16 = margin-right approx
    const maxIndex = produtos[currentCategoria].length - 1;
    if (currentIndex < 0) currentIndex = 0;
    if (currentIndex > maxIndex) currentIndex = maxIndex;

    carouselTrack.style.transform = `translateX(-${cardWidth * currentIndex}px)`;

    // Desabilita botões se estiver no começo ou fim
    prevBtn.disabled = currentIndex === 0;
    nextBtn.disabled = currentIndex === maxIndex;
  }

  // Eventos dos botões do carousel
  prevBtn.addEventListener("click", () => {
    currentIndex--;
    updateCarousel();
  });
  nextBtn.addEventListener("click", () => {
    currentIndex++;
    updateCarousel();
  });

  // Inicialização
  criarBotoesCategorias();
  mostrarProdutos(currentCategoria);
  setActiveButton(0);
  updateCarousel();

  // Ajustar carousel ao redimensionar (para evitar erro se o tamanho mudar)
  window.addEventListener("resize", updateCarousel);
</script>

</body>
</html>
